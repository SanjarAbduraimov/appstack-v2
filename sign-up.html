<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Devbooks.uz</title>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <header>
      <div class="SignUp">
        <div class="left">
          <div class="left_center">
            <img src="img/sign up story.png" alt="Sign Up StorySet" />
          </div>
        </div>
        <div class="right">
          <div class="container">
            <h1>Sign up</h1>
            <h4>Already have an account? <a href="sign-in.html">Sign In</a></h4>
            <form class="signUp_form">
              <input
                type="text"
                placeholder="FirstName"
                id="firstName"
                name="firstName"
              />
              <input
                type="text"
                placeholder="Last Name"
                id="lastName"
                name="lastName"
              />
              <input
                type="tel"
                placeholder="+998 12 345 67 89"
                id="phone"
                name="phone"
              />
              <input
                type="email"
                placeholder="example@gmail.com"
                id="email"
                name="email"
              />
              <input
                type="password"
                placeholder="Your Password"
                id="password"
                name="password"
              />
              <input type="radio" value="reader" id="reader" name="role" />
              <input type="radio" value="author" id="author" name="role" />
              <button>Next Step</button>
            </form>
          </div>
        </div>
      </div>
    </header>
    <script src="JS/app.js"></script>
  </body>
</html>

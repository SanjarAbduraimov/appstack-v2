<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Devbooks.uz</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.min.css"
    />
  </head>
  <body>
    <!-- <div class="toast"></div> -->
    <header>
      <div class="SignUp">
        <div class="left">
          <div class="left_center">
            <img src="img/Sign in.svg" alt="Sign In StorySet" />
          </div>
        </div>
        <div class="right">
          <div class="container">
            <h1>Sign In</h1>
            <h4>
              Do not you have an account? <a href="sign-up.html">Sign Up</a>
            </h4>
            <form class="signIn_form">
              <input
                type="email"
                placeholder="example@gmail.com"
                id="email"
                name="email"
                class="email"
              />
              <input
                type="password"
                placeholder="Your Password"
                id="password"
                name="password"
                class="password"
              />
              <button>Next Step</button>
            </form>
          </div>
        </div>
      </div>
    </header>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
